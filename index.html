<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="/img/Logo.svg" alt="logo do CodeConnect"/>
        <nav>
            <ul class="lista_links">
                <li>
                    <a href="#" class="link_destaque">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="/img/feed.svg"/>
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/img/account_circle.svg"/>
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/img/info.svg"/>
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/img/logout.svg"/>
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container_upload_imagem">
            <div class="container_imagem">
                <img src="/img/imagem1.png" alt="" class="main_imagem">
            </div>
            <button>Carregar imagem</button>
            <div class="container_imagem_nome">
                <p>image.projeto.png</p>
                <img src="/img/close.svg" />
            </div>
        </div>
        <div class="container_descricao">
            <h2>Novo projeto</h2>
           <form>
            <div>
                <label for="nome">Nome do projeto</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao"></textarea>
            </div>
            <div>
                <label for="categorias">Tags</label>
                <input type="text" name="categorias" id="categorias">
            </div>
            <ul class="lista_tags">
                <li>
                    <p>Front-end</p>
                    <img src="./img/close-black.svg">
                </li>
            </ul>
            <div class="container_botoes">
                <button class="botao_descartar">Descartar</button>
                <button class="botao_publicar">Publicar</button>
            </div>
           </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
